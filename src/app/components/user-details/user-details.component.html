<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #ngForm="ngForm" (ngSubmit)="onSubmit(ngForm)" class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" name="name" [ngModel]="user?.name" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Link to image" type="avatar" name="avatar" [ngModel]="user?.avatar" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" name="username" [ngModel]="user?.username" required>
        </mat-form-field>
         <mat-form-field class="example-full-width">
         <input matInput placeholder="Password" type="password" name="password" [ngModel]="user?.password" ngModel required>
       </mat-form-field>
       <mat-card-actions>
        <button mat-raised-button color="primary">Update</button>
      </mat-card-actions>
      </form>
    </mat-card-content>
    
  </mat-card>
