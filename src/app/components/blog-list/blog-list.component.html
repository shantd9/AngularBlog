<ul>
    <li *ngFor="let blog of blogs">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{blog.name}}</mat-card-title>
              <mat-card-subtitle>Created by user: {{blog.userId}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="blog.blogImage" alt="Photo">
            <mat-card-content>
              <p>
                {{blog.desc}}
              </p>
              <span>likes: {{blog.likes}}</span>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="like(blog)">LIKE</button>
              <button mat-button>SHARE</button>
              <button mat-button (click)="editBlog(blog)">EDIT</button>
              <button mat-button (click)="deleteBlog(blog)">DELETE</button>
            </mat-card-actions>
        </mat-card>
    </li>
</ul>
